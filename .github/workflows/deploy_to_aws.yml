name: Build, Push and Deploy

on:
  push:
    branches: [ "local" ]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE: ${{ github.repository }}
  DEPLOY_URL: https://deployer.jeganath.duckdns.org/deploy
  DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
  SERVICE_NAME: ai
  SERVICE_PORT: 3000

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Normalize image name
        run: |
          echo "IMAGE_LC=$(echo '${IMAGE}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set image tags
        run: |
          echo "SHA_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV
          echo "LATEST_TAG=latest" >> $GITHUB_ENV

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build Docker image
        run: |
          docker build \
            -t ghcr.io/${IMAGE_LC}:${SHA_TAG} \
            -t ghcr.io/${IMAGE_LC}:${LATEST_TAG} \
            .

      - name: Push Docker images
        run: |
          docker push ghcr.io/${IMAGE_LC}:${SHA_TAG}
          docker push ghcr.io/${IMAGE_LC}:${LATEST_TAG}

      - name: Trigger deployment
        run: |
          curl -X POST "${DEPLOY_URL}" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "token=${DEPLOY_TOKEN}" \
            -d "image=ghcr.io/${IMAGE_LC}:${SHA_TAG}" \
            -d "name=${SERVICE_NAME}" \
            -d "port=${SERVICE_PORT}"
